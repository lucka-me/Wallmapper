<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <head>
        <title>Wallmapper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Stylesheet -->
        <link type="text/css" rel="stylesheet" href="https://lucka.moe/toolkit/css/common.css" />
        <link type="text/css" rel="stylesheet" href="./css/extended.css"/>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Monda|Lobster"
        />
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
            integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet"
            href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css"/>
    </head>
    <body>
        <div class="flex-box bg-primary flex-just-c a-c">
            <div class="flex-box frame-16">
                <h1 class="textwhite">Wallmapper</h1>
            </div>
        </div>
        <div class="main-box">
            <div class="fullwidth">
                <div class="flex-box flex-dir-col frame-16">
                    <div class="fullwidth flex-box flex-dir-col">
                        <div class="flex-box text-nowarp a-baseline flex-just-c">
                            <select id="mapStyleSelect" onchange="changeMapStyle()">
                                <option value="Color">Color</option>
                                <option value="Dark" selected>Dark</option>
                                <option value="Hack">Hack</option>
                                <option value="Standard">Standard</option>
                            </select>
                            <input type="text" class="at-c" id="imgWidth"></input>
                            Ã—
                            <input type="text" class="at-c" id="imgHeight"></input>
                            <button type="button" id="setSizeButton" onclick="resizeMap()">Set</button>
                            <button type="button" onclick="savePNG()">Save</button>
                        </div>
                        <div class="flex-box a-baseline flex-just-c" id="colorPanel" style="display: none;">
                            <div class="flex-box a-baseline flex-warp flex-just-c">
                                <div class="flex-box text-nowarp a-baseline">
                                    Land: #
                                    <input class="at-c" id="colorLand" value="ECE9DF"></input>
                                </div>
                                <div class="flex-box text-nowarp a-baseline">
                                    Water: #
                                    <input class="at-c" id="colorWater" value="A5CDFD"></input>
                                </div>
                                <div class="flex-box text-nowarp a-baseline">
                                    City: #
                                    <input class="at-c" id="colorCity" value="F1E0C9"></input>
                                </div>
                                <div class="flex-box text-nowarp a-baseline">
                                    Roads: #
                                    <input class="at-c" id="colorRoads" value="FFF"></input>
                                </div>
                            </div>
                            <div class="flex-box a-baseline flex-just-c">
                                <button type="button" id="setColorButton" onclick="setColor()">Set</button>
                            </div>
                        </div>
                        <div class="flex-box text-nowarp a-baseline flex-just-c">
                            <i class="fas fa-map-marker-alt td-primary"></i>
                            <input type="text" class="at-c" id="centerLng" onchange="setCenter()" value="108.9435278"></input>
                            ,
                            <input type="text" class="at-c" id="centerLat" onchange="setCenter()" value="34.2651799"></input>
                            <i class="fas fa-search td-primary"></i>
                            <input type="text" class="at-c" id="zoomLevel" onchange="setZoom()" value="12"></input>
                        </div>
                        <div class="map-box bw-2 bd-primary" id="mapBox">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="flex-box text-nowarp a-baseline">
                <a class="footer-item" href="https://github.com/lucka-me/Wallmapper/blob/master/CHANGELOG.md" title="Changelog">0.4.1</a>
                <a class="footer-item" href="https://github.com/lucka-me/Wallmapper" title="GitHub">
                    <i class="fab fa-github fa-lg"></i>
                </a>
                <a class="footer-item" href="https://lucka.moe" title="Blog" >Lucka</a>
            </div>
        </div>
        <!--Scripts-->
        <script type="text/javascript" src="./lib/main.js"></script>
        <script async defer
            src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js"
            onload="initMap()"></script>
    </body>
</html>
