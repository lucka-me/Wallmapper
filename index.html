<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <title>Mapler</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name=”theme-color” content="#29b6f6" />
    <link rel="apple-touch-icon" sizes="120x120" href="./src/icon-120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./src/icon-152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="./src/icon-167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./src/icon-180.png" />
    <link rel="manifest" href="./manifest.json" />
    <!-- Stylesheet -->
    <link type="text/css" rel="stylesheet" href="./css/extended.css" />
    <link type="text/css" rel="stylesheet" href="./css/dark.css" />
    <!-- MDC -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@5.1.0/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons|Lobster" />
    <!-- Mapbox -->
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" />
    <!-- Scripts -->
    <script defer src="https://unpkg.com/material-components-web@5.1.0/dist/material-components-web.min.js"></script>
    <script defer type="text/javascript" src="./lib/main.js" onload="ui.init()"></script>
    <script defer src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js" onload="ui.map.init()"></script>
</head>

<body class="mdc-typography fullheight flex-box-col">
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Mapler</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                <button class="mdc-icon-button material-icons" title="Preference" id="button-appBar-preference">settings</button>
                <button class="mdc-button mdc-button--unelevated" id="button-appBar-style">
                    <span class="mdc-button__label" id="label-button-appBar-style">Style</span>
                </button>
                <div class="mdc-menu-surface--anchor">
                    <div class="mdc-menu mdc-menu-surface" id="menu-style">
                        <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical"></ul>
                    </div>
                </div>
            </section>
        </div>
    </header>

    <div class="mdc-top-app-bar--fixed-adjust"></div>

    <div class="main-box">
        <div id="map-main"></div>
    </div>

    <button class="mdc-fab mdc-fab--extended" id="fab-snapshot">
        <div class="mdc-fab__ripple"></div>
        <span class="material-icons mdc-fab__icon">camera</span>
        <span class="mdc-fab__label">Snapshot</span>
    </button>

    <!-- Dialogs -->
    <!-- Preference -->
    <div class="mdc-dialog mdc-dialog--scrollable" role="dialog" aria-modal="true" id="dialog-preference">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title">Preference</h2>
                <div class="mdc-dialog__content flex-box-col scrollable">

                    <span class="mdc-typography--headline6">Location</span>
                    <div class="flex-box-row--wrap flex-align-items--center">
                        <div class="flex-box-row--nowrap flex-align-items--baseline">
                            <div class="mdc-text-field mdc-text-field--outlined margin-v--8 margin-h--4" id="field-pref-location-lon">
                                <input type="text" inputmode="decimal" class="mdc-text-field__input" id="input-pref-location-lon">
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="input-pref-location-lon" class="mdc-floating-label">Longitude</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                            <div class="mdc-text-field mdc-text-field--outlined margin-v--8 margin-h--4" id="field-pref-location-lat">
                                <input type="text" inputmode="decimal" class="mdc-text-field__input" id="input-pref-location-lat">
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="input-pref-location-lat" class="mdc-floating-label">Latitude</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mdc-text-field mdc-text-field--outlined margin-v--8 margin-h--4" id="field-pref-location-zoom">
                            <input type="text" inputmode="decimal" class="mdc-text-field__input" id="input-pref-location-zoom">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="input-pref-location-zoom" class="mdc-floating-label">Zoom</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div class="mdc-text-field mdc-text-field--outlined margin-v--8 margin-h--4" id="field-pref-location-bearing">
                            <input type="text" inputmode="decimal" class="mdc-text-field__input" id="input-pref-location-bearing">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="input-pref-location-bearing" class="mdc-floating-label">Bearing</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div class="mdc-text-field mdc-text-field--outlined margin-v--8 margin-h--4" id="field-pref-location-tilt">
                            <input type="text" inputmode="decimal" class="mdc-text-field__input" id="input-pref-location-tilt">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="input-pref-location-tilt" class="mdc-floating-label">Tilt</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <button class="mdc-button mdc-button--unelevated margin-v--8 margin-h--4" id="button-pref-location-set">
                            <span class="mdc-button__label">Set</span>
                        </button>
                    </div>

                    <span class="mdc-typography--headline6">Size</span>
                    <div class="flex-box-row--wrap">
                        <div class="flex-box-row--nowrap flex-align-items--baseline">
                            <div class="mdc-text-field mdc-text-field--outlined margin-v--8 margin-h--4" id="field-pref-size-width">
                                <input type="number" inputmode="numeric" class="mdc-text-field__input" id="input-pref-size-width">
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="input-pref-size-width" class="mdc-floating-label">Width</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                            ×
                            <div class="mdc-text-field mdc-text-field--outlined margin-v--8 margin-h--4" id="field-pref-size-height">
                                <input type="number" inputmode="numeric" class="mdc-text-field__input" id="input-pref-size-height">
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="input-pref-size-height" class="mdc-floating-label">Height</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                        </div>
                        <div class="mdc-text-field mdc-text-field--outlined margin-v--8 margin-h--4" id="field-pref-size-pixelRadio">
                            <input type="number" inputmode="numeric" class="mdc-text-field__input" id="input-pref-size-pixelRadio">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="input-pref-size-pixelRadio" class="mdc-floating-label">Pixel Radio</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>

                    <span class="mdc-typography--headline6">Display</span>
                    <div class="mdc-switch-box">
                        <div class="mdc-switch mdc-switch--checked" id="switch-pref-display-labels">
                            <div class="mdc-switch__track"></div>
                            <div class="mdc-switch__thumb-underlay">
                                <div class="mdc-switch__thumb">
                                    <input type="checkbox" class="mdc-switch__native-control" id="input-pref-display-labels" role="switch">
                                </div>
                            </div>
                        </div>
                        <label for="input-pref-display-labels">Labels</label>
                    </div>

                    <span class="mdc-typography--headline6">About</span>
                    <span class="mdc-typography--body2">
                        <a href="https://github.com/lucka-me/Wallmapper" target="_blank" rel="noopener" title="GitHub">GitHub Repo</a>
                    </span>
                    <span class="mdc-typography--body2">
                        <a href="https://github.com/lucka-me/Wallmapper/blob/master/CHANGELOG.md" target="_blank" title="Changelog" id="link-version"></a> by <a href="https://lucka.moe" target="_blank" rel="noopener" title="Blog">Lucka</a></span>
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close" data-mdc-dialog-initial-focus>
                        <span class="mdc-button__label">Close</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

</body>

</html>
